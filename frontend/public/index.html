<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econnect Produtos Ecológicos</title>

    <!-- Metadados Open Graph padrão -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Econnect - Produtos Sustentáveis">
    <meta property="og:description" content="Conheça nossas Eco Bags incríveis e ajude o planeta!">
    <meta property="og:url" content="https://seusite.com">
    <meta property="og:image" content="https://imgur.com/OXBkpTC">

    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        img {
            border-radius: 10px;
        }

        button {
            background-color: #1877F2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #145DBF;
        }

        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="logo-eco.png" alt="Logo da Econnect" style="width: 180px; margin-bottom: 20px;" />

    <div class="product-container">
        <div class="product">
            <img id="ecoTomatoImg" src="eco-bag-tomate.jpg" alt="Eco Bag Tomato" style="width: 180px;" />
            <p>ECONNECT BAG (TOMATO)</p>
            <button onclick="handleShare('tomate')">➤ Facebook</button>
        </div>
        <div class="product">
            <img id="ecoFavoritaImg" src="eco-bag-favorita.jpg" alt="Eco Bag Favorita" style="width: 180px;" />
            <p>ECONNECT BAG (FAVORITA)</p>
            <button onclick="handleShare('favorita')">➤ Facebook</button>
        </div>
    </div>

    <!-- Seção de Contato -->
    <div class="contact-section">
        <h2>Entre em Contato Conosco</h2>
        <form id="contact-form">
            <input type="email" id="email" placeholder="Digite seu e-mail" required><br><br>
            <textarea id="message" rows="4" cols="50" placeholder="Digite sua mensagem aqui..." required></textarea><br><br>
            <button type="submit">Enviar Mensagem</button>
        </form>
        <p id="confirmation" style="color: green; margin-top: 10px;"></p>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3000';

        // Função para compartilhamento no Facebook
        function handleShare(product) {
            fetch(`${BACKEND_URL}/api/share`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ platform: 'facebook', product }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.shareURL) {
                        window.open(data.shareURL, '_blank');
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro ao compartilhar:', error);
                    alert('Erro ao compartilhar no Facebook');
                });
        }

        // Função para envio de mensagem de contato
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            fetch(`${BACKEND_URL}/api/contact`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, message }),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('confirmation').innerText =
                        'Mensagem recebida! Em breve enviaremos uma confirmação por email.';
                    document.getElementById('contact-form').reset();
                })
                .catch(error => {
                    alert('Erro ao enviar mensagem');
                });
        });
    </script>
</body>

</html>
