<!doctype html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Econnect Produtos Ecológicos</title><style>body{font-family:Arial,sans-serif;text-align:center;background-color:#f9f9f9;margin:0;padding:0}img{border-radius:10px}button{background-color:#4caf50;color:#fff;border:none;padding:10px 20px;margin-top:10px;cursor:pointer}button:hover{background-color:#45a049}.product-container{display:flex;justify-content:center;gap:20px;margin-top:20px}.product{text-align:center}.popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:300px;padding:20px;background:#fff;box-shadow:0 4px 8px rgba(0,0,0,.2);z-index:1000;border-radius:8px}.popup button{margin-top:10px}.overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:999}.close-btn{background:0 0;border:none;font-size:18px;color:#888;position:absolute;top:10px;right:10px;cursor:pointer}.contact-section{margin-top:40px;padding:20px;background:#f1f1f1;border-radius:10px;display:inline-block}</style><script defer="defer" src="/static/js/main.d7c94326.js"></script><link href="/static/css/main.f855e6bc.css" rel="stylesheet"></head><body><img src="logo-eco.png" alt="Econnect Logo" style="width:200px;margin-bottom:20px"/><h1>PRODUTOS ECOLÓGICOS PARA UM PLANETA MAIS SAUDÁVEL</h1><p>Buscando tornar o dia-a-dia de nossos clientes mais sustentável</p><div class="product-container"><div class="product"><img src="eco-bag-tomate.jpg" alt="Econnect Bag Tomato" style="width:200px"/><p>ECONNECT BAG (TOMATO)</p><button onclick="openSharePopup()">Compartilhar</button></div><div class="product"><img src="eco-bag-favorita.jpg" alt="Econnect Bag Favorita" style="width:200px"/><p>ECONNECT BAG (FAVORITA)</p><button onclick="openSharePopup()">Compartilhar</button></div></div><div class="overlay" id="overlay" onclick="closeSharePopup()"></div><div class="popup" id="sharePopup"><button class="close-btn" onclick="closeSharePopup()">X</button><h3>Compartilhar em:</h3><button onclick='handleShare("facebook")'>Facebook</button> <button onclick='handleShare("instagram")'>Instagram</button></div><div class="contact-section"><h2>Entre em Contato Conosco</h2><form id="contact-form"><input type="email" id="email" placeholder="Digite seu e-mail" required><br><br><textarea id="message" rows="4" cols="50" placeholder="Digite sua mensagem aqui..." required></textarea><br><br><button type="submit">Enviar Mensagem</button></form><p id="confirmation" style="color:green;margin-top:10px"></p></div><script>function openSharePopup(){document.getElementById("overlay").style.display="block",document.getElementById("sharePopup").style.display="block"}function closeSharePopup(){document.getElementById("overlay").style.display="none",document.getElementById("sharePopup").style.display="none"}function handleShare(e){fetch("/api/share",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({platform:e})}).then((e=>e.json())).then((e=>{alert(e.message),closeSharePopup()})).catch((e=>{alert("Erro ao compartilhar")}))}document.getElementById("contact-form").addEventListener("submit",(function(e){e.preventDefault();const t=document.getElementById("email").value,n=document.getElementById("message").value;fetch("/api/contact",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email:t,message:n})}).then((e=>e.json())).then((e=>{document.getElementById("confirmation").innerText="Mensagem recebida! Em breve enviaremos uma confirmação por email.",document.getElementById("contact-form").reset()})).catch((e=>{alert("Erro ao enviar mensagem")}))}))</script></body></html>
